<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="myApp">
    <div class="container">
      <div class="row">
        <h1>UF AMSA</h1>
      </div>
      <div class="row" ng-controller="StudentsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="query">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th></th>
              </tr>
              <tr ng-repeat="student in students | filter: query" ng-click="showDetails($index)">
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td ng-click="deleteStudent($index)"><span style="color: red;" class="glyphicon glyphicon-remove"></span></td>
              </tr>
            </table>
          </div>
          <form novalidate class="simple-form">
            <h2>Add New Student</h2>
            ID: <input type="text" ng-model="newStudent.id" /><br />
            Name: <input type="text" ng-model="newStudent.name" /><br />
            Email: <input type="text" ng-model="newStudent.email" /><br />
            <button class="btn btn-primary" ng-click="addStudent()">Add Student</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <h3>{{detailedInfo.name}}</h3>
            <p>ID: {{detailedInfo.id}}</p>
            <p>Medical: {{detailedInfo.points.medical}}</p>
            <p>Social: {{detailedInfo.points.social}}</p>
            <p>General: {{detailedInfo.points.general}}</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/studentFactory.js"></script>
    <script src="js/controllers/studentController.js"></script>
  </body>
</html>
